<div class="main">
  <div style="width: 100%; height: 100%; margin-bottom: 30px">
    <p-card>
      <div class="p20-mp0">
        <h2>Cr√©er un compte</h2>

        <div style="position: absolute; right: 30px; top: 80px">
          <p-progressSpinner *ngIf="loading" ariaLabel="loading" />
        </div>
        <form>
          <div style="display: flex; gap: 10px; flex-direction: column">
            <div style="display: flex; gap: 5px; flex-direction: column">
              <label for="name">Nom d'utilisateur</label>
              <input
                style="width: 100%"
                name="name"
                id="name"
                type="text"
                placeholder="John Doe"
                pInputText
                autocomplete="off"
                [(ngModel)]="name"
              />
            </div>
            <div style="display: flex; gap: 5px; flex-direction: column">
              <label for="email">EMAIL</label>
              <input
                style="width: 100%"
                name="email"
                id="email"
                type="email"
                placeholder="john@doe.com"
                pInputText
                autocomplete="off"
                [class]="emailError ? 'ng-invalid ng-dirty' : ''"
                [(ngModel)]="email"
              />
              <span
                *ngIf="emailError"
                id="last-name-help"
                style="float: left; padding-left: 5px; color: #e24c4c"
              >
                Email incorrect.
              </span>
            </div>
            <div style="display: flex; gap: 5px; flex-direction: column">
              <label for="subject">Mot de passe</label>
              <input
                style="width: 100%"
                name="subject"
                id="subject"
                type="password"
                placeholder="****"
                pInputText
                autocomplete="off"
                [(ngModel)]="subject"
              />
            </div>
            <div>
              <p-button
                type="submit"
                label="S'inscrire"
                [disabled]="!message || !name || !email || !subject || loading"
                (onClick)="sendEmail()"
              ></p-button>
            </div>
          </div>
        </form>
      </div>
    </p-card>
  </div>
</div>
